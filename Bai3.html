<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0
    let input = prompt('Enter a Phrase').trim().split('')
    for (let i = 0; i < input.length; i++) {
        if (input ===''){
            continue
        }else {
            count += 1
        }
    }
    console.log('So ky tu trong mang la: ' +count)

</script>
</body>
</html>
